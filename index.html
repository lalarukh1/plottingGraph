<!DOCTYPE html>
<html lang="en">
<head>
  <title>Plotting functions in JavaScript using the 
    function plot library</title>
  <meta charset="utf-8"/>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
  <script src="assets/js/script.js"></script>
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body onload="plot();">
  <section id="plotSettings">
    
    <label for="xMin"> xMin: </label>
    <input type=number id="xMin" value=1 step=0.5 oninput="plot();"/>
    <p></p>
    
    <label for="xMin"> xMax: </label>
    <input type=number id="xMax" value=6.28 step=0.5
                  oninput ="step();">
    <p></p>
    
    <label for="yMin">yMin: </label>
  value: <input type=number id="yMin" value=-1 step=0.5
                oninput="plot();">
    <p></p>
  <label for="yMax">yMax: </label>
  value: <input type=number id="yMax" value=1 step=0.5
                oninput="plot();">
    <p></p>
    
    <label for="color"> color: </label>
    <input type=color id="color" onchange="plot();">
    <p></p>
    
    <label for="function"> Function to plot: </label>
    <input type="text" id="function" value="sin(x)" onchange="plot();">
    <p></p>
    
    <button onclick="plot();"> Plot it </button> 
    
  </section>
  <section id="plot">
     <div id="myFunction"></div>
  </section>
</body>
</html>
